<div class="container">
    <header>
        <p>Linded <img src="../../assets/linkedin.png" /> </p>
        <p>Stay updated on your professional world</p>
    </header>
    <div class="formContainer">
        <form [formGroup]="loginData">
            <div class="emailDiv">
                <label for="email">Email</label>
                <input type="text" formControlName="email" [class]="{invalid:validate && !loginData.controls.email.valid}">
            </div>
            <div class="emailDiv">
                <label for="email">Password</label>
                <input type="password" formControlName="password" [class]="{invalid:validate && !loginData.controls.password.valid}">
            </div>
            <div class="alreadyHaveAccount" style="margin-top:10px;" *ngIf="errorMessage!==''">
                <p style="color: red;">{{errorMessage}}</p>
            </div>
            <div class="btn">
                <app-loader *ngIf="loader"></app-loader>
                <button type="submit" *ngIf="!loader" (click)="login()">Login</button>
            </div>
            <hr style="margin:25px auto;width: 90%;">
            <div class="alreadyHaveAccount">
                <p>Want to join LinkedIn? <span routerLink="/register">Sign up</span></p>
            </div>
        </form>
    </div>
</div>
